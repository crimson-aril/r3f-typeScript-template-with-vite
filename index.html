<!doctype html>
<html lang="en">
  <head>
    <!-- Character encoding for the page -->
    <meta charset="UTF-8" />

    <!-- Make the page responsive on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page title that appears in the browser tab -->
    <title>R3F Typescript Template</title>
  </head>
  <body>
    <!-- This is the main container where React will render your app -->
    <div id="root"></div>

    <!-- Main script for your React + R3F project -->
    <!-- type="module" tells the browser to treat this as an ES module -->
    <!-- Vite handles this automatically and links it to your TypeScript files -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
